[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {email = "BuriedInCode@tuta.io", name = "BuriedInCode"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Framework :: Pydantic :: 2",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed"
]
dependencies = [
  "esak >= 1.3.2",
  "himon >= 0.6.1",
  "lxml >= 5.3.0",
  "mokkari >= 3.3.0",
  "natsort >= 8.4.0",
  "pillow >= 10.4.0",
  "pydantic >= 2.9.2",
  "pydantic-xml >= 2.12.1",
  "rarfile >= 4.2",
  "rich >= 13.8.1",
  "simyan >= 1.2.2",
  "tomli >= 2.0.1 ; python_version < \"3.11\"",
  "tomli-w >= 1.0.0",
  "typer >= 0.12.5"
]
description = "Unify and organize your comic collection."
dynamic = ["version"]
keywords = ["comic", "comics", "metadata", "tagger", "tagging"]
license = {text = "MIT"}
name = "perdoo"
readme = "README.md"
requires-python = ">= 3.10"

[project.optional-dependencies]
cb7 = [
  "py7zr >= 0.22.0"
]

[project.scripts]
Perdoo = "perdoo.__main__:app"

[project.urls]
Homepage = "https://pypi.org/project/Perdoo"
Issues = "https://github.com/Buried-In-Code/Perdoo/issues"
Source = "https://github.com/Buried-In-Code/Perdoo"

[tool.hatch.build.targets.sdist]
exclude = [".github/"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "perdoo/__init__.py"

[tool.pdm.dev-dependencies]
dev = [
  "pre-commit >= 3.8.0"
]
test = [
  "pytest >= 8.3.3",
  "pytest-cov >= 5.0.0"
]

[tool.ruff]
fix = true
line-length = 100
output-format = "grouped"
show-fixes = true
unsafe-fixes = true

[tool.ruff.format]
docstring-code-format = true
line-ending = "native"
skip-magic-trailing-comma = true

[tool.ruff.lint]
ignore = [
  "C901",
  "COM812",
  "D",
  "DTZ",
  "EM",
  "FBT",
  "PLR0913",
  "PLR2004",
  "PLW2901",
  "TCH",
  "TRY003",
  "TRY300"
]
select = ["ALL"]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true
mypy-init-return = true

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.flake8-unused-arguments]
ignore-variadic-names = true

[tool.ruff.lint.isort]
combine-as-imports = true
split-on-trailing-comma = false

[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["classmethod", "pydantic.field_validator"]

[tool.ruff.lint.per-file-ignores]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true
